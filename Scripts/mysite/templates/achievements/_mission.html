<div class="mission_item mission_not_completed unfoldable_item">

    <img src="/site_media/static/img/silk/icons/bullet_go.png" />
    <span class="description">{{ mission.description }}</span>
    <span class="points">{{ mission.points }} points</span>

    <div class="options" onclick="return false">
        <span>Click the button below to mark this achievement as done.</span>    
        <input type="button" onclick="register_completed('#mission_container_{{ mission.id }}', {{ mission.id }})" value="Been there done dat!" />
    </div>

</div>
