
<div class="mission_item mission_completed unfoldable_item">

    <img src="/site_media/static/img/silk/icons/award_star_gold_1.png" />
    <span class="description">{{ mission.description }}</span>
    <span class="points">{{ mission.points }} points</span>

    <div class="options" onclick="return false">
        <p>Click the button below to undo marking achievement as done.</p>
        <input type="button" onclick="undo_completed('#mission_container_{{ mission.id }}', {{ mission.id }})" value="Ooops... Made a mistake!" />
    </div>

</div>
